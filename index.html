<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scalable=1.0" />
        <title>Google Home Page</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link href="assets/css/style.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <div class="header-content">
                <a href="#">Gmail</a>
            </div>
            <div class="header-content">
                <a href="#">Imagens</a>
            </div>
            <div class="header-content">
                <img src="assets/images/menu.png" alt="" width="15" height="15"/>
            </div>
            <div class="header-content">
                <img class="logo" src="assets/images/photo.jpg" alt="fotoboni" />
            </div>
        </header>

        <section>
            <div class="wrap">
                <div class="logo">
                    <img src="assets/images/logo.png" height="92" alt="logo">
                </div>
                <div class="input">
                    <input type="text"/>
                    <div class="access">
                        <img src="assets/images/keyboard.png" alt="keyboard" width="20"/>
                        <img src="assets/images/mic.png" alt="microfone" height="30"/>
                    </div>
                </div>
                <div class="btn">
                    <button>Pesquisar Google</button>
                    <button>Pesquisar Google</button>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-header">
                <span>Brasil</span>
            </div>
            <div class="footer-settings">
                <span class="span-left">
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Sobre</a>
                </span>
                <span class="span-right">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </span>
            </div>
        </footer>
    </body>
</html>
